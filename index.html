<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="main">
    <div class="calculator">
      <div class="calculator__screen">0</div>
      <div class="calculator__buttons">
        <button id="clear" class="calculator__button calculator__button-action" type="button">C</button>
        <button id="back" class="calculator__button calculator__button-action" type="button">โซ</button>
        <button id="percent" class="calculator__button calculator__button-action" type="button">%</button>
        <button id="division" class="calculator__button calculator__button-action" type="button">รท</button>

        <button id="7" class="calculator__button calculator__button-number" type="button">7</button>
        <button id="8" class="calculator__button calculator__button-number" type="button">8</button>
        <button id="9" class="calculator__button calculator__button-number" type="button">9</button>
        <button id="multiplication" class="calculator__button calculator__button-action" type="button">x</button>

        <button id="4" class="calculator__button calculator__button-number" type="button">4</button>
        <button id="5" class="calculator__button calculator__button-number" type="button">5</button>
        <button id="6" class="calculator__button calculator__button-number" type="button">6</button>
        <button id="subtraction" class="calculator__button calculator__button-action" type="button">-</button>

        <button id="1" class="calculator__button calculator__button-number" type="button">1</button>
        <button id="2" class="calculator__button calculator__button-number" type="button">2</button>
        <button id="3" class="calculator__button calculator__button-number" type="button">3</button>
        <button id="addition" class="calculator__button calculator__button-action" type="button">+</button>

        <button id="info" class="calculator__button calculator__button-action" type="button">?</button>
        <button id="0" class="calculator__button calculator__button-number" type="button">0</button>
        <button id="dot" class="calculator__button calculator__button-number" type="button">.</button>
        <button id="result" class="calculator__button calculator__button-action" type="button">=</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
